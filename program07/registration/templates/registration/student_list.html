{% extends 'registration/base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.email }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_student' %}" class="btn">Add Student</a>
{% endblock %}
